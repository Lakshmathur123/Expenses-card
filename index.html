<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="balance">
            <div class="balance-text">
                <p>My balance</p>
                <h1>$921.48</h1>
            </div>
            <div class="toggle">
                <div class="circle"></div>
            </div>
        </div>
        <div class="container2">
        <div class="spending">
            <h2>Spending â€“ Last 7 days</h2>
            <div class="chart">
                <div class="bar" style="height: 30px;">
                    <span>mon</span>
                </div>
                <div class="bar" style="height: 60px;">
                    <span>tue</span>
                </div>
                <div class="bar highlight" style="height: 100px;">
                    <span>wed</span>
                </div>
                <div class="bar" style="height: 30px;">
                    <span>thu</span>
                </div>
                <div class="bar" style="height: 40px;">
                    <span>fri</span>
                </div>
                <div class="bar" style="height: 70px;">
                    <span>sat</span>
                </div>
                <div class="bar" style="height: 30px;">
                    <span>sun</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="total">
                <p>Total this month</p>
                <h1>$478.33</h1>
                <p class="percentage">+2.4% from last month</p>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
