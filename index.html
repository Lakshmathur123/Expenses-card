<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <div class="container-text">
                <h5>My balance</h5>
                <h1>$921.48</h1>
            </div>
            <div>
                <img id="image" src="./images/logo.svg" width="72" height="48">
            </div>
        </div>
        <div class="container-body">
            <h1>Spending - Last 7 days</h1>
            <div class="container-bar">
                <div class="bar">
                    <div>
                        <div class="tooltip" id="one">$17.25</div>
                    </div>
                    <div>
                        <div class="tooltip" id="two">$34.91</div>
                    </div>
                    <div>
                        <div class="tooltip" id="three">$52.36</div>
                    </div>
                    <div>
                        <div class="tooltip" id="four">$31.07</div>
                    </div>
                    <div>
                        <div class="tooltip" id="five">$23.39</div>
                    </div>
                    <div>
                        <div class="tooltip" id="six">$48.28</div>
                    </div>
                    <div>
                        <div class="tooltip" id="seven">$25.48</div>
                    </div>
                </div>
                <div class="labels">
                    <p>mon</p>
                    <p>tue</p>
                    <p>wed</p>
                    <p>thu</p>
                    <p>fri</p>
                    <p>sat</p>
                    <p>sun</p>
                </div>
            </div>
            <hr/>
            <div class="total-container">
                <div class="total">
                    <h5>Total this month</h5>
                    <h1>$478.33</h1>
                </div>
                <div class="month">
                    <h5>+2.4%</h5>
                    <h5>from last month</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
